<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <title>BoolZapp</title>
  </head>
  <body>
    <div id="background">
      <div id="container">
        <div id="contacts">
          <div id="user">
            <div id="user_avatar">
              <img src="https://i.pinimg.com/originals/4a/1f/76/4a1f76ca52bcb90ab2cb3343be8bb2ba.png" alt="">
              <p>User Name</p>
            </div>
            <div id="nav_user">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div id="notifications">
            <div id="notif_bell">
              <i class="fas fa-bell-slash"></i>
              <div id="notif_text">
                <h3>Ricevi notifiche di nuovi messaggi</h3>
                <p>Attiva notifiche desktop</p>
              </div>
            </div>
          </div>
          <div id="search">
            <i class="fas fa-search"></i>
            <input type="text" name="" value="" placeholder="Crea o inzia una nuova chat">
          </div>
          <div id="chatusers">
            <div class="contact">
              <div class="avatar">
                <img src="https://i.pinimg.com/originals/30/24/f8/3024f8d283b734bd6b7e4fc5531fe2e9.png" alt="">
              </div>
              <div class="contact_name">
                <p><strong>Liz</strong></p>
              </div>
            </div>
          </div>
        </div>


        <div id="messages">

        </div>

      </div>

    </div>

    <script src="js/script.js" charset="utf-8"></script>
  </body>
</html>
